<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVP Grand Finals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mvp-container">
    <!-- Header Section -->
    <div class="mvp-header">
      <h1>MVP</h1>
      <div class="sub-header">
        <span class="grand-finals">GRAND FINALS</span>
        <span class="day">DAY - 1</span>
      </div>
    </div>

    <!-- Player Section -->
    <div class="player-section">
      <div class="player-logo">
        <img src="" alt="Player Logo" id="player-logo">
      </div>
      <img src="" alt="Player Image" class="player-image" id="player-image">
      <div class="player-details">
        <h2 class="player-name" id="player-name">Loading...</h2>
        <div class="stats">
          <p><span class="stat-title">ELIMS</span> <span class="stat-value" id="player-elims">0</span></p>
          <p><span class="stat-title">DAMAGE</span> <span class="stat-value" id="player-damage">0</span></p>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>E-NEPAL GAMES</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
